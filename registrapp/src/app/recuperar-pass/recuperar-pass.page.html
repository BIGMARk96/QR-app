<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title>recuperar clave </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <ion-card-header>
      <ion-card-title>recupera tu clave </ion-card-title>
      
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="emailUsuario" label="Email:" type="email"></ion-input>
      </ion-item>
      
      

      <ion-item>
        <ion-input [(ngModel)]="nuevaContrasena" label="nueva-Contrasena:" type="password"></ion-input>
      </ion-item>


    </ion-list>

    <ion-button class="botonRegistrarme" (click)="cambiarContrasena()">Resgistrarme</ion-button>

    
    

      


      
    

    
  </ion-card>
  
  
</ion-content>
