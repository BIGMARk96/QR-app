<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nombre" label="Nombre:"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="edad" label="Edad:" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="rut" label="Rut:" type="text" placeholder="12456789-k"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="carrera" label="Carrera:"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" label="Email:" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="contrasena" label="ContraseÃ±a:" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ciudad:</ion-label>
      <ion-select [(ngModel)]="ciudad" placeholder="Selecciona una ciudad">
        <ion-select-option *ngFor="let region of regiones" [value]="region.id">{{ region.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Comuna:</ion-label>
      <ion-select [(ngModel)]="comuna" placeholder="Selecciona una comuna">
        <ion-select-option *ngFor="let comuna of comunas" [value]="comuna.id">{{ comuna.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button class="botonRegistrarme" (click)="guardarDatos()">Registrarme</ion-button>

  <ion-button routerLink="/login" expand="block" class="ion-margin-top">Volver al login</ion-button>
</ion-content>
